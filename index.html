<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Header & Footer Adder</title>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #e0e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1e293b;
    }

    input[type="file"] {
      margin: 1rem 0;
      padding: 0.75rem;
      border: 2px dashed #94a3b8;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: border-color 0.3s ease, background 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #2563eb;
      background: #f0f9ff;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    /* Progress Bar */
    .progress-container {
      margin-top: 1rem;
      background: #e2e8f0;
      border-radius: 8px;
      height: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      transition: width 0.4s ease;
    }

    /* Success Message */
    .success-message {
      margin-top: 1rem;
      color: #16a34a;
      font-weight: bold;
      display: none;
      /* hidden by default */
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>DEMO</h2>
    <input type="file" id="pdfFile" accept=".pdf">
    <button id="processBtn" disabled>Process & Download</button>

    <!-- Progress bar -->
    <div class="progress-container" id="progressContainer" style="display: none;">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Success message -->
    <p class="success-message" id="result">âœ… PDF Processing Complete! Download started.</p>
  </div>

  <script>
    const pdfFileInput = document.getElementById("pdfFile");
    const processBtn = document.getElementById("processBtn");

    pdfFileInput.addEventListener("change", (e) => {
      if (e.target.files.length > 0) {
        processBtn.disabled = false;
      }
    });

    processBtn.addEventListener("click", async () => {
      const file = pdfFileInput.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

      // Load header & footer images (support PNG & JPG)
      async function loadImage(url) {
        const bytes = await fetch(url).then(res => res.arrayBuffer());
        try {
          return await pdfDoc.embedPng(bytes);   // try PNG
        } catch (e) {
          return await pdfDoc.embedJpg(bytes);   // fallback JPG
        }
      }

      const headerImg = await loadImage("header.png");
      const footerImg = await loadImage("footer.png");

      const pages = pdfDoc.getPages();

      for (const page of pages) {
        const { width, height } = page.getSize();

        // Header full width
        page.drawImage(headerImg, {
          x: 0,
          y: height - 80,
          width: width,
          height: 80
        });

        // Footer full width
        page.drawImage(footerImg, {
          x: 0,
          y: 0,
          width: width,
          height: 60
        });
      }

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      saveAs(blob, "modified_" + file.name);
    });
  </script>
</body>

</html>
